name: Matrix Build with Artifacts (b15f38e)

on:
  push:
  pull_request:

jobs:
  build:
    # ðŸ§© Define a matrix strategy with 3 variants (Python versions)
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: matrix identifier (required)
      - name: matrix-b15f38e
        run: echo "Building for Python version ${{ matrix.python-version }}"

      # Step 3: Set up Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Step 4: Generate a unique build artifact file
      - name: Generate build artifact
        run: |
          echo "Build output for Python version ${{ matrix.python-version }}" > build_output_${{ matrix.python-version }}.txt
          echo "Timestamp: $(date)" >> build_output_${{ matrix.python-version }}.txt
          echo "GitHub Run ID: ${{ github.run_id }}" >> build_output_${{ matrix.python-version }}.txt

      # Step 5: Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-b15f38e-py${{ matrix.python-version }}
          path: build_output_${{ matrix.python-version }}.txt
